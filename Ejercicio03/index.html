<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL</title>
</head>
<body>
    <label for="numero">Ingresar Numero</label>
    <input type="number" id="numero">
    <button onclick="calcular()">Factorial</button>
    <br /> <br />
    <label id='textoFactorial'></label>
    <script>
        function calcular(){
            var num = document.getElementById('numero').value;
            var factorial = 1;
            
            for(var i = 1; i <= num; i++){
                factorial = factorial * i;
            }
            document.getElementById('textoFactorial').innerHTML = `El Factorial es ${num} es: ${factorial}`;
            
        }
        </script>
</body>
</html>
