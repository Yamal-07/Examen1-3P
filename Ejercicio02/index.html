<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIPLOS</title>
</head>

<body>
    <label for="numero">Ingresar Numero</label>
    <input type="number" id="numero">
    <button onclick="calcular()">Generar Multiplos</button>
    <script>
        function calcular() {
            var num = parseInt(document.getElementById('numero').value);
            var contador = 0;
            for(var i = 1; i <= num; i++){
                if(i % 5 == 0 && i % 3 == 0){
                    document.write(i + "<br>");
                    contador ++;
                } 
            }
            document.write("Total de multiplos de : " + contador + "<br>")
        }
    </script>
</body>

</html>
