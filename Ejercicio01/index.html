<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMOS</title>
</head>
<body>
    <label for="numero">Ingrese Numero</label>
    <input type="number" id="numero">
    <button onclick="calcular()">Generar Primos</button>
    <script>
        function calcular(){
            var num = parseInt(document.getElementById('numero').value);
            var contador = 0;
            //var suma = 0;
            for (var i = 2; i <= num; i++){
                if(num%i == 0){
                    document.write(i + "<br>")
                contador ++;
                //suma += i;
                }
                
                
            }
            document.write("Total de Primos: " + contador + "<br>")
        }
        </script>
</body>
</html>
